<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1> <span id="part1">About</span>  <span id="part2">Francesco's </span> <span id="part3">Lifestyle</span> </h1>
    
    <img src ="https://cdn.glitch.global/3ceb0600-307f-4128-8384-e953955aab3c/IMG_1296.jpg?v=1746713608337" width="190">
    
    <img src="https://cdn.glitch.global/3ceb0600-307f-4128-8384-e953955aab3c/Francesco%20Adamo%20Headshot.jpg?v=1746713522740" width="250">
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ‚òÄÔ∏è What do I usually do on my weekends?
        <select id="movie-answer">
          <option value="movie1">Playing / Watching Basketball</option>
          <option value="movie2">Hanging out with my friends </option>
          <option value="movie3">Dancing / Competing / Performing</option>
          <option value="movie4">Sleeping and gettign work done if I have</option>
        </select>
      </label>
      <button type="submit">Check Weekend Answer</button>
    </form>
    <div id="movie-result">
    </div>
   
   
    <img id="dance" src="https://cdn.glitch.global/3ceb0600-307f-4128-8384-e953955aab3c/IMG_1578.JPG?v=1746712743602" height="2">
      
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        üçΩÔ∏è What is my favorite food to eat?
        <select id="book-answer">
          <option value="book1">Pasta</option>
          <option value="book2">Sushi</option>
          <option value="book3">Empanadas</option>
          <option value="book4">Pancakes and Eggs</option>
        </select>
      </label>
      <button type="submit">Check Food Answer</button>
    </form>
    <div id="book-result"></div>
       <img id= "food" src="https://www.foodandwine.com/thmb/97PY4E6Wk95IYv1_8pDZvBEi0Uw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/cream-tomato-rigatoni-FT-RECIPE1020-139fb3fa52574e8bb06f98e7fa3e4f1e.jpg" width="250" style="display: none">
    
    <!-- Nationality Question -->
    <form id="nationality-form">
      <label>
        üçΩÔ∏è What is my main nationality?
        <select id="nationality-answer">
          <option value="nationality1">Italian</option>
          <option value="nationality2">German</option>
          <option value="nationality3">Greek</option>
          <option value="nationality4">Spanish</option>
        </select>
      </label>
      <button type="submit">Check Nationality Answer</button>
    </form>
    <div id="nationality-result"></div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie3") {
          $("#movie-result").text("YESSSS!");
          $("#dance").fadeIn(2000)
          .css("height", "300")
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#book-result").text("YESSSS!");
          $("#food").slideDown(2000)
        } else {
          $("#book-result").text("Try Again!");
        }
      });
      
       //Nationality Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#nationality-result").text("YESSSS!");
          $("#food").slideDown(2000)
        } else {
          $("#nationality-result").text("Try Again!");
        }
      });
      
    </script>
  </body>

</html>
